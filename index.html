<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>&#x1F44B;Rock Paper Scissors</title>
</head>
<body>
  <!-- header start -->
  <header>
    <div class="headerContainer">
      <h1 class="rpsHeader">Rock Paper Scissors.</h1>
    </div>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>
    <div class="main-container">
      <button class="ButtonStart" id="startButton" onmousedown="bleepGame.play()">start</button>
      <p class="winLose">Start The Game</p>
      <p class="rps">Rock Paper Scissors</p>

      <div class="score-container">
        <!-- fist -->
        <div class="fist">
          <div id="fist-left">❔</div>
        <div id="fist-right">❔</div>
        </div>

        <!-- score -->
        <div class="score">
          <p id="player-score">Player: 0</p>
          <p id="computer-score">Computer: 0</p>
        </div>
        
        <div class="buttons">
          <!-- rock -->
          <button class="Button">
            <div class="icon" id="rockButton" onmousedown="bleep.play()">✊</div>
          </button>
          <!-- paper -->
          <button class="Button">
            <div class="icon" id="paperButton" onmousedown="bleep.play()">✋</div>
          </button>
          <!-- scissor -->
          <button class="Button">
            <div class="icon" id="scissorButton" onmousedown="bleep.play()">✌</div>
          </button>
        </div>
      </div>
      <button class="restart-button">Restart</button>
    </div>
  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer>
    <div class="footer-container">
      <br>
      <h2 class="footer-text">This Is Footer</h2>
    </div>
  </footer>
  <!-- footer end -->

  <script src="./js/script.js" defer></script>
</body>
</html>
